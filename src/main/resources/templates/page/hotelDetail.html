<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>酒店详情</title>


    <!-- CSS Style -->
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    　　<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script  type="text/javascript" th:inline="javascript">
        var id=[[${oneAttr.id}]];
        $(function () {
            $('#table_refresh').load("/hotel/local?id="+id);
        })


        $(function(){
            //得到当前时间
            var date_now = new Date();
            //得到当前年份
            var year = date_now.getFullYear();
            //得到当前月份
            //注：
            //  1：js中获取Date中的month时，会比当前月份少一个月，所以这里需要先加一
            //  2: 判断当前月份是否小于10，如果小于，那么就在月份的前面加一个 '0' ， 如果大于，就显示当前月份
            var month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);
            //得到当前日子（多少号）
            var date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();

            //设置input标签的max属性
            $("#begin").attr("min",year+"-"+month+"-"+date);
            $("#end").attr("min",year+"-"+month+"-"+date);

        })





        function pay(){

            var qty = document.getElementById("qty").value;
            var begin=$("#begin").val()
            var end=$("#end").val()
            
            if (begin==null||begin==""||end==null){
                alert("时间不能为空！")
                return
            }
            
            var data = JSON.stringify({id:id,qty:qty,begin:begin,end:end})


            $.ajax({
                type: "POST",
                url: "/hotelorders",
                contentType: "application/json; charset=utf-8",
                data: data,
                dataType: "json",
                success: function(result){
                    if (result.code==0){
                        swal("下单成功", "You clicked the button!", "success");
                    }else if (result.code== 203){
                        swal("权限不足","请先登录，亲")
                        //top.location='/dist/login'
                    }else if (result.code== 201){
                        swal("库存不足", "换个房间住吧!", "error");
                    }else {
                        swal("系统故障", "程序出错....");
                    }
                }
            });
        }
    </script>

</head>
